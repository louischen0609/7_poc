<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品列表</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f0f2f5; padding: 20px; }
        h1 { text-align: center; margin-bottom: 20px; color: #333; }
        .nav { text-align: center; margin-bottom: 16px; }
        .nav a { color: #4a90d9; text-decoration: none; font-size: 14px; margin: 0 8px; }
        .nav a:hover { text-decoration: underline; }
        .table-container { max-width: 900px; margin: 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); padding: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #4a90d9; color: #fff; padding: 10px 12px; text-align: left; font-size: 14px; }
        td { padding: 10px 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        tr:hover { background: #f5f8ff; }
        .empty { text-align: center; padding: 40px; color: #999; }
        .refresh-btn { display: block; margin: 20px auto 0; padding: 8px 20px; background: #4a90d9; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; }
        .refresh-btn:hover { background: #3a7bc8; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">← 回到客服聊天</a>
        <a href="/admin">管理介面</a>
    </div>
    <h1>產品列表</h1>
    <div class="table-container" id="table-container">
        <div class="empty">載入中...</div>
    </div>
    <button class="refresh-btn" id="refresh-btn">重新整理</button>

    <script>
        async function loadProducts() {
            const container = document.getElementById("table-container");
            container.innerHTML = "<div class='empty'>載入中...</div>";
            try {
                const res = await fetch("/api/admin/table/product");
                const data = await res.json();
                if (!data.rows || data.rows.length === 0) {
                    container.innerHTML = "<div class='empty'>目前沒有產品資料</div>";
                    return;
                }
                let html = "<table><thead><tr><th>產品名稱</th><th>單位</th><th>價格</th><th>庫存</th><th>供應商</th></tr></thead><tbody>";
                data.rows.forEach(row => {
                    html += `<tr>
                        <td>${row.product_name}</td>
                        <td>${row.unit}</td>
                        <td>${row.price} 元</td>
                        <td>${row.stock}</td>
                        <td>${row.supplier || ""}</td>
                    </tr>`;
                });
                html += "</tbody></table>";
                container.innerHTML = html;
            } catch (err) {
                container.innerHTML = "<div class='empty'>載入失敗，請稍後再試</div>";
            }
        }
        document.getElementById("refresh-btn").addEventListener("click", loadProducts);
        loadProducts();
    </script>
</body>
</html>
